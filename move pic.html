<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>move pic</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    #movingSquare {
      position: absolute;
      width: 200px;
      height: 200px;
      animation: moveSquare 4s infinite alternate;
    }

    @keyframes moveSquare {
      to {
        top: calc(100vh - 50px);
        left: calc(100% - 50px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="movingSquare" src="flower.jpg"   alt="pic">
  </div>
</body>
</html>
